@(profileList: Seq[RProfileItem])

@rnavbar("Profile")

@main("Profile") {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")">
    @for(profile <- profileList) {
    <div class="info-container">
        <h3 class="text-heading"> @profile.name (@profile.pronouns)</h3>
        <div class="text-info">
            <strong>Bio:</strong> @profile.description
        </div>
        <div class="text-info">
            <strong>Education:</strong> @profile.currentPos
        </div>
        <div class="text-info">
            <strong>Email:</strong> @profile.email
        </div>
        <br>       
    </div>
    }
}
